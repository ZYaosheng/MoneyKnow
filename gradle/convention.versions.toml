moneyknow-android-library = { id = "moneyknow.android.library", version = "unspecified" }
# Android 仓库 Compose 配置
moneyknow-android-library-compose = { id = "moneyknow.android.library.compose", version = "unspecified" }
# Android 仓库 jacoco 配置
moneyknow-android-library-jacoco = { id = "moneyknow.android.library.jacoco", version = "unspecified" }
# Android 仓库 功能模块配置
moneyknow-android-library-feature = { id = "moneyknow.android.library.feature", version = "unspecified" }
