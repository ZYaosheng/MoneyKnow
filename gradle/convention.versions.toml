# 项目自定义插件
[plugins]
# JVM 项目
moneyknow-jvm-library = { id = "moneyknow.jvm.library", version = "unspecified" }
# Android 测试
moneyknow-android-test = { id = "moneyknow.android.test", version = "unspecified" }
# lint 检查
moneyknow-android-lint = { id = "moneyknow.android.lint", version = "unspecified" }
# Hilt 依赖注入
moneyknow-android-hilt = { id = "moneyknow.android.hilt", version = "unspecified" }
